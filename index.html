
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Hub - AI Powered Lookups</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: #020617;
          color: #f8fafc;
          -webkit-font-smoothing: antialiased;
        }
        
        .ai-gradient-bg {
            background: radial-gradient(circle at 50% -20%, #1e293b 0%, #020617 70%);
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glow-hover:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0% { opacity: 0.3; scale: 1; }
            50% { opacity: 0.5; scale: 1.05; }
            100% { opacity: 0.3; scale: 1; }
        }

        .glow-blob {
            position: fixed;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
            animation: pulse-glow 10s ease-in-out infinite;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .animate-in { animation-fill-mode: both; }
        .fade-in { animation-name: fadeIn; animation-duration: 800ms; }
        .slide-up { animation-name: slideUp; animation-duration: 600ms; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="selection:bg-blue-500/30 selection:text-white overflow-x-hidden">
    <div class="glow-blob top-[-10%] left-[-10%]"></div>
    <div class="glow-blob bottom-[-10%] right-[-10%]"></div>
    <div id="root"></div>
</body>
</html>
